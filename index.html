            <form class="d-flex" role="search">
              <input id="city" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
            </form>

      <h1 class="my-4 text-center">Weather Report for <span id="cityName"></span></h1>
      <div class="container">
        <main>
            <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
              <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm border-warning">
                  <div class="card-header py-3 text-bg-warning border-warning">
                    <h4 class="my-0 fw-normal">Temparatures</h4>
                  </div>
                  <div class="card-body">
                    <h1 class="card-title pricing-card-title"><span id="temp2"></span><small class="text-muted fw-light"><span>&#8451;</span></small></h1>
                    <ul class="list-unstyled mt-3 mb-4">
                      <li>Tempararute is <span id="temp"></span><span>&#8451;</span></li>
                      <li>Minimum Temparatue is <span id="min_temp"></span><span>&#8451;</span></li>
                      <li>Maximum Temparatue is <span id="max_temp"></span><span>&#8451;</span></li>
                    </ul>
                    
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm border-success">
                  <div class="card-header py-3 text-bg-success border-success">
                    <h4 class="my-0 fw-normal">Humidity</h4>
                  </div>
                  <div class="card-body">
                    <h1 class="card-title pricing-card-title"><span id="humidity2"></span><small class="text-muted fw-light"> %</small></h1>
                    <ul class="list-unstyled mt-3 mb-4">
                      <li>Feels Like <span id="feels_like"></span><span>&#8451;</span></li>
                      <li>Humidity is <span id="humidity"></span>%</li>
                      <li>Wind Degrees is <span id="wind_degrees">Degrees</span></li>
                    </ul>
              
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm border-primary">
                  <div class="card-header py-3 text-bg-primary border-primary">
                    <h4 class="my-0 fw-normal">Wind & Sun Info</h4>
                  </div>
                  <div class="card-body">
                    <h1 class="card-title pricing-card-title"><span id="wind_speed2"></span><small class="text-muted fw-light"> miles/hr</small></h1>
                    <ul class="list-unstyled mt-3 mb-4">
                      <li>Wind Speed is <span id="wind_speed">m/hr</span></li>
                      <li>Sunrise Time<span id="sunrise"></span></li>
                      <li>Sunset Time<span id="sunset"></span></li>
                    </ul>
                   
                  </div>
                </div>
              </div>
            </div>         
                  </tr>
                </tbody>
